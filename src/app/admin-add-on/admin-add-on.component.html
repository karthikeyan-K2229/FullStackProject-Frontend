<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <nav class="navbar" >
    <ul class="navbar-nav">
      <li>
        <a class="nav-link" style="color:aliceblue" routerLink="/addtheme">  Add Theme</a>
      </li>
      <li>
        <a class="nav-link" style="color:aliceblue" routerLink="/adminfood">Add food menu</a>
      </li>
      <li>
          <a class="nav-link" style="color:aliceblue" routerLink="/addonrouter">Add Addon</a>
        </li>
      <li>
        <a class="nav-link"  style="color:aliceblue" routerLink="/login">Logout</a>
      </li>
    </ul>
  </nav>
    
  <div class="row row-cols-2 row-cols-md-2 g-2" id="card">
    <div class="col">
    <div *ngFor="let addon of ad1">
      
      
        <div class="card" id="card-addon" style="margin-left:30px ;margin-bottom: 20px;margin-top: 10px;margin-right: 35%;">
          <!--<img src="https://www.carmarthenshire.gov.wales/media/1220801/baby-name-banner.jpg" class="card-img-top" alt="..." />-->
          <img src={{addon.image}} class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text"><pre>{{addon.name}} Price:{{addon.price}}</pre>
              
              <button type="buttom" (click) = "edit(addon)" class="fas fa-edit" style="margin-left: 70%;" data-toggle="modal" data-target="#exampleModal">
                
              </button>
              <i class="fa fa-trash" style="margin-left: 10px;" (click) = "deleteEmployee(addon.id)"></i>
            </div>
          </div>
        </div>
      </div>
  
  <form (ngSubmit)="AddOn()">
  <div class="col" id="form-addon" style="margin-right: 10%;">
    <h1>Add Ons</h1>
    <div class="form-group col-lg-15" id="input-box" [class.has-error]="addOnPrice.invalid && addOnPrice.touched">
              
      <input type="name" class="form-control"ngModel required id="addOnprice" #addOnName="ngModel" [(ngModel)]="ad.name" name="name"style="border-radius: 10px;background-color: #d3d8e2; font-family: 'Ubuntu'; color: black;" placeholder="Enter the Add ons name" required pattern="^[a-zA-Z' ']*"/>
      <small><span class="help-block" style="color: red;" *ngIf="addOnName.invalid && addOnName.touched">Invalid Add-on Name*</span>
       
      </small>
      
      </div>
  
  <div class="form-group col-lg-15 " id="input-box" [class.has-error]="addOnPrice.invalid && addOnPrice.touched">
      
      <input type="text" ngModel required id="addOnPrice" #addOnPrice="ngModel" class="form-control input-normal" [(ngModel)]="ad.price" name="price"style="border-radius: 10px;background-color: #d3d8e2; font-family: 'Ubuntu'; color: black;" placeholder="Enter the price"  required pattern="^[0-9]*"/>
      <small><span class="help-block" style="color: red;" *ngIf="addOnPrice.invalid && addOnPrice.touched">Invalid Price !</span>
      </small>
    </div>
  <div class="form-group col-lg-15 " id="input-box" [class.has-error]="addOnImageurl.invalid && addOnImageurl.touched">
      
      <input type="text" ngModel required id="addOnImage" #addOnImageurl="ngModel" class="form-control input-normal" [(ngModel)]="ad.image" name="image" style="border-radius: 10px;background-color: #d3d8e2; font-family: 'Ubuntu'; color: black;" placeholder="Enter Image URL"/>
      <small><span class="help-block" style="color: red;" *ngIf="addOnImageurl.invalid && addOnImageurl.touched">Image URL is required*</span>
      </small>
    </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md">
    <button class="btn btn-primary" type="submit" [disabled]="!ad.name || !ad.image || !ad.price " value="Add-On" style="background: linear-gradient(to right, rgba(11, 11, 88, 0.925) , rgba(17, 13, 80, 0.493) );font-family:Ubuntu; color: white;border-radius: 20px;" id="bt1">Add Add-On</button>
    
  </div>
</div></form>
  </div>

  <!-- Button trigger modal -->

<!-- Modal -->


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Edit AddOn</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateAddon()">
          <!--<div class="mb-3">
            <label for="recipient-name" class="col-form-label">AddOn Name:</label>
            <input type="text" class="form-control" #name [(ngModel)]="addOntoUpdate.name" name="name" placeholder="Enter the Add ons name" required pattern="^[a-zA-Z' ']*">
          </div>-->
          <div class="mb-3" >
            <label for="recipient-name" class="col-form-label">AddOn Price:</label>
            <input type="text" class="form-control" #price="ngModel" [(ngModel)]="addOntoUpdate.price" name="price" placeholder="Enter the Add ons Price" pattern="^[0-9]*">     
          <small><span class="help-block" *ngIf="price.errors?.['pattern'] && price.touched" style="color: red;">price in invalid</span></small>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">AddOn Image URL:</label>
            <input type="text" class="form-control" #image [(ngModel)]="addOntoUpdate.image" name="image" placeholder="Enter the Add ons Image URL">
          </div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!addOntoUpdate.image || !addOntoUpdate.price || !addOntoUpdate.name " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">UPDATE</button>
          </div>
        </form>

        
    </div>
    
  </div>
</div></div>
</div>
</body>
