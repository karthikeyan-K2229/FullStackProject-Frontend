<body>
<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
      <nav class="navbar" >
          <ul class="navbar-nav">
            <li>
              <a class="nav-link" style="color:aliceblue" routerLink="/addtheme">  Add Theme</a>
            </li>
            <li>
              <a class="nav-link" style="color:aliceblue"routerLink="/adminfood">Add food menu</a>
            </li>
            <li>
                <a class="nav-link" style="color:aliceblue" routerLink="/addonrouter">Add Addon</a>
              </li>
            <li>
              <a class="nav-link"  style="color:aliceblue" routerLink="/login">Logout</a>
            </li>
          </ul>
        </nav>
  <form   [formGroup]="updatetheme"  (ngSubmit)="update()">
  <div class="login">
      <h2>Update Theme</h2>
      <div>
      <input type="text" class="form-control" placeholder="Enter the photographer Details" formControlName="photographerDetails" id="photographerDetails" formControlName="photographerDetails"/>
           <div *ngIf="updatetheme.get('photographerDetails').invalid && updatetheme.controls.photographerDetails.touched "
           class="form-group" class="alert alert-danger">
           <span margin-left="550px"style="color: red;" *ngIf="updatetheme.get('photographerDetails').hasError('required')">photographerDetails is Required !</span>
          </div></div>
          
   <div>
       <input type="text" class="form-control" placeholder="Enter the videographer Details" formControlName="videographerDetails" id="videographerDetails" formControlName="videographerDetails"/>
       <div *ngIf="updatetheme.get('videographerDetails').invalid && updatetheme.controls.videographerDetails.touched "
        class="form-group" class="alert alert-danger">
       <span margin-left="550px"style="color: red;" *ngIf="updatetheme.get('videographerDetails').hasError('required')"> videographerDetails is Required !</span>
       </div></div>
       
  
       
   <div>
       <input type="text" class="form-control" placeholder="Enter the price " formControlName="themeCost" id="themeCost" formControlName="themeCost"/>
       <div *ngIf="updatetheme.get('themeCost').invalid && updatetheme.controls.themeCost.touched "
        class="form-group" class="alert alert-danger">
       <span margin-left="550px"style="color: red;" *ngIf="updatetheme.get('themeCost').hasError('required')">price is Required !</span>
       <span margin-left="550px"style="color: red;" *ngIf="updatetheme.get('themeCost').hasError('pattern')">Invalid price !</span>
      </div></div>
      
       <div>
        <input type="text" class="form-control" placeholder="Enter the returnGift " formControlName="returnGift" id="returnGift" formControlName="returnGift"/>
        <div *ngIf="updatetheme.get('returnGift').invalid && updatetheme.controls.returnGift.touched "
         class="form-group" class="alert alert-danger">
        <span margin-left="550px"style="color: red;" *ngIf="updatetheme.get('returnGift').hasError('required')">returnGift is Required !</span>
        </div></div>
   
   <button [disabled]="updatetheme.invalid" class="form-control" type="submit" style="background: linear-gradient(to right, rgba(11, 11, 88, 0.925) , rgba(17, 13, 80, 0.493) );font-family:Ubuntu; color: white;border-radius: 20px;" >update</button>
   
   <button class="form-control" type="button" style="background: linear-gradient(to right, rgba(11, 11, 88, 0.925) , rgba(17, 13, 80, 0.493) );font-family:Ubuntu; color: white;border-radius: 20px;" routerLink="/addtheme">Back</button>
           
          
       </div></form></div><br><br><br></body>
