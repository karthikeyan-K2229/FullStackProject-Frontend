<body>
<div class="main">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <nav class="navbar" >
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" style="color:aliceblue" routerLink="/addtheme">  Add Theme</a>
        </li>
        <li>
          <a class="nav-link" style="color:aliceblue"routerLink="/adminfood">Add food menu</a>
        </li>
        <li>
            <a class="nav-link" style="color:aliceblue" routerLink="/addonrouter">Add Addon</a>
          </li>
        <li>
          <a class="nav-link"  style="color:aliceblue" routerLink="/login">Logout</a>
        </li>
      </ul>
    </nav>
  
          <form  [formGroup]="Addsfood"  (ngSubmit)="AddTheme()">
        
      <div class="login">
        <h2>Add Food</h2>
        <div>
        <input type="text" class="form-control" placeholder="Enter the Food Name" formControlName="foodname" id="foodname" formControlName="foodname"/>
             <div *ngIf="Addsfood.get('foodname').invalid && Addsfood.controls.foodname.touched "
             class="form-group" class="alert alert-danger">
             <span margin-left="550px"style="color: red;" *ngIf="Addsfood.get('foodname').hasError('required')">Food Name is Required !</span>
             <span margin-left="550px" style="color: red;" *ngIf="Addsfood.get('foodname').hasError('pattern')">Invalid Food Name</span>
            </div></div>
            
     <div>
         <input type="text" class="form-control" placeholder="Enter the image url" formControlName="imageurl" id="imageurl" formControlName="imageurl"/>
         <div *ngIf="Addsfood.get('imageurl').invalid && Addsfood.controls.imageurl.touched "
          class="form-group" class="alert alert-danger">
         <span margin-left="550px"style="color: red;" *ngIf="Addsfood.get('imageurl').hasError('required')"> imageurl is Required !</span>

        </div></div>
         
    

         <div>
          
          <select type="dropdown" class="dropdown"  id="category" formControlName="category"formControlName="category">
            <option value="">Select For Category</option>
            <option value="veg">Veg</option>
            <option value="non-veg">Non-Veg</option>
         
          </select>
          <div *ngIf="Addsfood.get('category').invalid && Addsfood.controls.category.touched "
          class="form-group" class="alert alert-danger">
          <span style="color: red;" *ngIf="Addsfood.get('category').hasError('required')"> food category is Required !</span>
         </div>
    </div>
     <div>
         <input type="text" class="form-control" placeholder="Enter the price " formControlName="price" id="price" formControlName="price"/>
         <div *ngIf="Addsfood.get('price').invalid && Addsfood.controls.price.touched "
          class="form-group" class="alert alert-danger">
         <span margin-left="550px"style="color: red;" *ngIf="Addsfood.get('price').hasError('required')">price is Required !</span>
         <span margin-left="550px"style="color: red;" *ngIf="Addsfood.get('price').hasError('pattern')">Invalid price !</span>

        </div></div>
        
     
     
     <button [disabled]="Addsfood.invalid" class="form-control" type="submit" style="background: linear-gradient(to right, rgba(11, 11, 88, 0.925) , rgba(17, 13, 80, 0.493) );font-family:Ubuntu; color: white;border-radius: 20px;" >Add</button>
     
     
             
            
         </div></form>

<table class="table table-striped">
    <thead>
      <tr>
        
        <th>foodname </th>
        <th>image</th>
        <th>category</th>
        <th>price</th>
        
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of users">
        <td><b>{{ food.foodname }}</b></td>
        <td><img
          src={{food.imageurl}} 
          class="image"
          alt="..."/></td>
        
        <td><b>{{ food.category }}</b></td>
        <td><b>{{ food.price }}</b></td>
       
        <td>
          <button (click)="updateUser(food.id)" class="btn btn-info">
            Update
          </button>
          <button
            (click)="deleteUser(food.id)"
            class="btn btn-danger"
            style="margin: left 10px;"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
    
</div>
</body>
