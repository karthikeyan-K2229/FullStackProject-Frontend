<div class="Main">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav class="navbar" >
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" style="color:aliceblue" routerLink="/userhomepage">  Book Event</a>
        </li>
        <li>
          <a class="nav-link" style="color:aliceblue"routerLink="/viewbooking">View Booked Event</a>
        </li>
        <li>
          <a class="nav-link" (click)="logout()"  style="color:aliceblue;cursor: pointer;">Log out</a>
        </li>
      </ul>
    </nav>
</div>
<table class="content-table" style="margin-top: 15%;">
  <thead>
    <tr>
      <th scope="col">Event Name</th>
      <th scope="col">Event Time</th>
      <th scope="col">Event Date</th>
      <th scope="col">Price</th>
      <th scope="col">Edit</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.eventName}}</td>
      <td>{{event.eventTime}}</td>
      <td>{{event.eventDate}}</td>

      <td>{{event.themePrice+event.addOnPrice}} </td>
      <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="edit(event.eventid)" >Edit</button></td>
  
      <td> <button type="button" class="btn btn-danger" (click)="deleteEvent(event)">remove</button></td>
    </tr>
  </tbody>
</table>
