
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<div class="Main">
  <nav class="navbar" >
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" style="color:aliceblue"routerLink="/userhomepage">  Book Event</a>
        </li>
        <li>
          <a class="nav-link" style="color:aliceblue" routerLink="/viewbooking">View Booked Event</a>
        </li>
        <li>
          <a class="nav-link"  style="color:aliceblue" routerLink="/login">Logout</a>
        </li>
      </ul>
    </nav>
     
<div >
      <input  class="form-control" autocomplete="off"    type="text"  id="themename" name="themename" placeholder="Type to search Theme name" [(ngModel)]="themeName" (ngModelChange)="Search()">
            
      </div><br>
<div class="container" >

<div class="row">
  <div class="col-md-3 mx-auto my-5" *ngFor="let theme of themes">
    <div class="card" [routerLink]="['/bookevent',theme['themeid']]">
      <img
        src={{theme.imageUrl}} 
        class="card-img-top"
        alt="..."/>
      
      <div class="card-body">
        <div><b >Theme Name: </b><b class="card-title">{{theme.themeName}}</b></div>
        <div><b >Theme Cost: </b><i class="card-title">{{theme.themeCost}}</i></div>
        <div><b >Photographer Details: </b><i class="card-title">{{theme.photographerDetails}}</i></div>
        <div><b >Videographer Details: </b><i class="card-title">{{theme.videographerDetails}}</i></div>
        <div><b >Return Gift: </b><i class="card-title">{{theme.returnGift}}</i></div>
        <div><b >Theme Discription: </b><i class="card-title">{{theme.themeDiscription}}</i></div>
      </div>
    </div>
  </div>
</div>


  </div>
</div>
